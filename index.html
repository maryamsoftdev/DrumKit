<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUMKIT</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="keys">
<div data-key = "65" class="key">
    <kbd>A</kbd>
    <SPAN class="SOUND">CLAP</SPAN>

</div>
<div data-key = "83" class="key">
    <kbd>S</kbd>
    <SPAN class="SOUND">HITHAT</SPAN>

</div>
<div data-key = "68" class="key">
    <kbd>D</kbd>
    <SPAN class="SOUND">KICK</SPAN>

</div>
<div data-key = "70" class="key">
    <kbd>F</kbd>
    <SPAN class="SOUND">HAT</SPAN>

</div>
<div data-key = "71" class="key">
    <kbd>G</kbd>
    <SPAN class="SOUND">BOOM</SPAN>

</div>
<div data-key = "72" class="key">
    <kbd>H</kbd>
    <SPAN class="SOUND">RIDE</SPAN>

</div>
<div data-key = "74" class="key">
    <kbd>J</kbd>
    <SPAN class="SOUND">SNARE</SPAN>

</div>
<div data-key = "75" class="key">
    <kbd>K</kbd>
    <SPAN class="SOUND">TOM</SPAN>

</div>
<div data-key = "76" class="key">
    <kbd>L</kbd>
    <SPAN class="SOUND">TINK</SPAN>

</div>
</div>
<audio data-key="65" src="sound/clap.wav.mp3"></audio>
<audio data-key="83" src="sound/hithat.wav.mp3"></audio>
<audio data-key="68" src="sound/kick.wav.mp3"></audio>
<audio data-key="70" src="sound/openhat.wav.mp3"></audio>
<audio data-key="71" src="sound/boom.wav.mp3"></audio>
<audio data-key="72" src="sound/ride.wav.mp3"></audio>
<audio data-key="74" src="sound/snare.wav.mp3"></audio>
<audio data-key="75" src="sound/tom.wav.mp3"></audio>
<audio data-key="76" src="sound/tink.wave.wav"></audio>

<script>

    
    function removeTransition(e){
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend',removeTransition));
    function playsound(e){
        
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currenttime = 0;
        key.classList.add('playing');
        audio.play();
        
    }
    window.addEventListener('keydown',playsound);
</script>

</body>
</html>
